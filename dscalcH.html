<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Calcul</title>
    <link rel="stylesheet" href="dscalcC.css">
</head>
<body>
<div>
    <label for="inputMontant">Montant</label>
    <input class="A" type="number" id="inputMontant" value="1000" min="1000" max="1000000" step="1000" />
</div>
<div>
    <label for="inputAnnee">Année</label>
    <input class="A" type="number" id="inputAnnee" value="1" min="1" max="25" step="1" />
</div>
<div>
    <label for="inputTaux">Taux</label>
    <input class="A" type="number" id="inputTaux" value="5" min="0" max="100" step="0.1" />
</div>
<div>
    <label for="inputPayes">Mois payés</label>
    <input class="A" type="number" id="inputPayes" value="0" min="0" max="12" step="1" />
</div>
<table id="inputMensualite" class="table table-striped">
    <thead>
        <tr>
            <th>Période</th>
            <th>Capital Amorti</th>
            <th>Intérêts</th>
            <th>Capital restant dû</th>
            <th>Mensualité</th>
        </tr>
    </thead>
    <tbody>
        <!-- Les lignes du tableau seront ajoutées ici -->
    </tbody>
</table>
<script src="dscalcJ.mjs"></script>
</body>
</html>
